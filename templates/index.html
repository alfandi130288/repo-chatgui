<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer is at the bottom */
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            flex-grow: 1; /* Allow chat container to expand */
            display: flex; 
            flex-direction: column; /* Make container a flex container */
        }

        header {
            padding: 0;
            text-align: left;
            border-bottom: 1px solid #444;
            color: #ffffff;
            padding: 10px;
            background-color: #1f1f1f;
            border-top: 1px solid #444;
            position: relative;
            top: 0;
        }

        header h1 {
            background: #333;
            padding: 10px;
            margin: 0;
        }

        .chat-box {
            height: 430px; /* Ubah tinggi chat-box */
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bot-message, .user-message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .bot-message {
            background-color: #2c2c2c;
            align-self: flex-start;
            color: #ffffff;
        }

        .user-message {
            background-color: #4caf50;
            align-self: flex-end;
            color: #ffffff;
        }

        form {
            display: flex;
            padding: 10px;
            background-color: #2c2c2c;
            border-top: 1px solid #444;
            margin-bottom: 10px; /* Tambahkan margin bawah */
        }

        form input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
            color: #ffffff;
            background-color: #3c3c3c;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a047;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #4caf50;
            border-radius: 3px;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            font-size: 12px;
            color: #ffffff;
            padding: 10px;
            background-color: #1f1f1f;
            border-top: 1px solid #444; 
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>ðŸŒ™ ChatGUI</h1>
        </header>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">
                <p>Halo! Saya adalah ChatGUI. Bagaimana saya bisa membantu Anda hari ini?</p>
            </div>
        </div>
        <form id="chat-form">
            <input
                type="text"
                id="user-message"
                placeholder="Ketik pesan Anda di sini..."
                required
            />
            <button type="submit">Kirim</button>
        </form>
    </div>

    <!-- Footer Section -->
   

    <!-- Footer Section -->
    <footer>
        &copy; 2024 ChatGUI. All Rights Reserved. Developed by BossGUI.
    </footer>

    <script>
        // Select Elements
        const form = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");
        const inputField = document.getElementById("user-message");

        // Handle Form Submission
        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            // Get User Input
            const userMessage = inputField.value;

            // Append User Message
            appendMessage(userMessage, "user-message");

            // Send Message to Backend
            const response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `message=${encodeURIComponent(userMessage)}`
            });
            const data = await response.json();

            // Append Bot Response
            appendMessage(data.response, "bot-message");

            // Clear Input Field
            inputField.value = "";
        });

        // Append Message to Chat Box
        function appendMessage(message, className) {
            const messageElement = document.createElement("div");
            messageElement.className = className;
            messageElement.innerHTML = `<p>${message}</p>`;
            chatBox.appendChild(messageElement);

            // Scroll to Bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
