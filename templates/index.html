<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGUI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            height: 100vh; /* Pastikan kontainer memenuhi seluruh halaman */
            width: 100%;
            max-width: 700px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            padding: 15px;
            background-color: #2c2c2c;
            text-align: left;
            border-bottom: 1px solid #444;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #121212;
        }

        .bot-message, .user-message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .bot-message img, .user-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .bot-message img {
            background: #4caf50;
        }

        .user-message img {
            background: #555;
        }

        .message-content {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .bot-message .message-content {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .user-message .message-content {
            background-color: #4caf50;
            color: #ffffff;
        }

        form {
            display: flex;
            padding: 10px;
            background-color: #2c2c2c;
            border-top: 1px solid #444;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        form input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            color: #ffffff;
            background-color: #3c3c3c;
            margin-right: 10px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #4caf50;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a047;
        }

        footer {
            padding: 10px;
            background-color: #2c2c2c;
            text-align: center;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #444;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #4caf50;
            border-radius: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>ðŸŒ™ ChatGUI</h1>
        </header>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">
                <img src="bot-avatar.png" alt="Bot Avatar">
                <div class="message-content">
                    Halo! Saya adalah ChatGUI. Bagaimana saya bisa membantu Anda hari ini?
                </div>
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-message" placeholder="Ketik pesan Anda di sini..." required />
            <button type="submit">Kirim</button>
        </form>
        <footer>
            &copy; 2024 ChatGUI. All Rights Reserved. Developed by BossGUI.
        </footer>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");
        const inputField = document.getElementById("user-message");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const userMessage = inputField.value;
            appendMessage(userMessage, "user-message", "user-avatar.png");

            const response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `message=${encodeURIComponent(userMessage)}`
            });
            const data = await response.json();

            appendMessage(data.response, "bot-message", "bot-avatar.png");
            inputField.value = "";
        });

        function appendMessage(message, className, avatar) {
            const messageWrapper = document.createElement("div");
            messageWrapper.className = className;

            const avatarImg = document.createElement("img");
            avatarImg.src = avatar;
            avatarImg.alt = `${className} avatar`;

            const messageContent = document.createElement("div");
            messageContent.className = "message-content";
            messageContent.textContent = message;

            messageWrapper.appendChild(avatarImg);
            messageWrapper.appendChild(messageContent);
            chatBox.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
